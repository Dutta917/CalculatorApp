<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <div class="calculator">
            <div class="screen"></div>
            <div class="button-postion">
                <button class="btn-c" style="width:135px; margin-right:1px;">AC</button>
                <button class="btn-c">DEL</button>
                <button class="btn-c">/</button>
            </div>
            <div class="button-postion">
                <button class="btn-c">9</button>
                <button class="btn-c">8</button>
                <button class="btn-c">7</button>
                <button class="btn-c">*</button>
            </div>
            <div class="button-postion">
                <button class="btn-c">6</button>
                <button class="btn-c">5</button>
                <button class="btn-c">4</button>
                <button class="btn-c">-</button>
            </div>
            <div class="button-postion">
                <button class="btn-c">3</button>
                <button class="btn-c">2</button>
                <button class="btn-c">1</button>
                <button class="btn-c">+</button>
            </div>
            <div class="button-postion">
                <button class="btn-c">0</button>
                <button class="btn-c">.</button>
                <button class="btn-c" style="width: 135px; font-size: 1.4rem;">=</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
